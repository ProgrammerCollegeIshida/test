<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Dropdown Menu</title>
</head>
    
<body>
    <form>
        <select name="age">
            <option>choose</option>
                <script>
                for(var age = 18; age <= 65; age++){
                    document.write("<option>");
                    document.write(age);
                    document.write("</option>");
                }
                </script>
        </select>
    </form>
</body>
    
</html>
